<br>
<h1 class="titulo">Editar</h1>
<br>
<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="mb-3">
    <label class="form-label">CBU</label>
    <input formControlName="cbu" type="text" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">CUIT</label>
    <input formControlName="cuit" type="text" class="form-control" required>
  </div>
  <button [disabled]="!editForm.valid" type="submit" class="btn btn-primary">Actualizar</button>

</form>
